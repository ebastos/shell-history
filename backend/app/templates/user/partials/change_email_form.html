<div class="change-email-section">
    <h2>Change Email Address</h2>

    {% if error %}
    <div class="error-message" style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error-color); color: var(--error-color); padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem;">
        {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="success-message" style="background: rgba(34, 197, 94, 0.1); border: 1px solid #22c55e; color: #22c55e; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem;">
        {{ message }}
    </div>
    {% else %}
    <form hx-post="/account/change-email" hx-target="#change-email-section" hx-swap="outerHTML">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="new_email" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">
                New Email Address
            </label>
            <input
                type="email"
                id="new_email"
                name="new_email"
                required
                style="width: 100%; padding: 0.75rem; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-primary); font-size: 1rem; font-family: inherit; box-sizing: border-box;"
            >
        </div>

        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">
                Current Password
            </label>
            <input
                type="password"
                id="password"
                name="password"
                required
                style="width: 100%; padding: 0.75rem; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-primary); font-size: 1rem; font-family: inherit; box-sizing: border-box;"
            >
            <small style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.25rem; display: block;">
                Enter your current password to confirm this change.
            </small>
        </div>

        <button type="submit" class="btn btn-primary" style="padding: 0.75rem 1.5rem; background: var(--accent-color); color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: 600; cursor: pointer;">
            Change Email
        </button>
    </form>
    {% endif %}
</div>
