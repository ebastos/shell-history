<div id="change-password-section" class="change-password-section">
    <h2>Change Password</h2>

    {% if error %}
    <div class="error-message"
        style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error-color); color: var(--error-color); padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem;">
        {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="success-message"
        style="background: rgba(34, 197, 94, 0.1); border: 1px solid #22c55e; color: #22c55e; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem;">
        {{ message }}
    </div>
    <button class="btn btn-primary" hx-get="/account" hx-target="body" style="margin-top: 1rem;">Back to
        Account</button>
    {% else %}
    <form hx-post="/account/change-password" hx-target="#change-password-section" hx-swap="outerHTML">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="current_password"
                style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">
                Current Password
            </label>
            <input type="password" id="current_password" name="current_password" required
                style="width: 100%; padding: 0.75rem; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-primary); font-size: 1rem; font-family: inherit; box-sizing: border-box;">
        </div>

        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="new_password"
                style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">
                New Password
            </label>
            <input type="password" id="new_password" name="new_password" required minlength="8"
                style="width: 100%; padding: 0.75rem; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-primary); font-size: 1rem; font-family: inherit; box-sizing: border-box;">
        </div>

        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="confirm_password"
                style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">
                Confirm New Password
            </label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                style="width: 100%; padding: 0.75rem; background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-primary); font-size: 1rem; font-family: inherit; box-sizing: border-box;">
        </div>

        <button type="submit" class="btn btn-primary"
            style="padding: 0.75rem 1.5rem; background: var(--accent-color); color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: 600; cursor: pointer;">
            Change Password
        </button>
    </form>
    {% endif %}
</div>
